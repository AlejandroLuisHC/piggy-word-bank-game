<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="/components/user-manager.js" defer></script>
    <script src="/components/game.js" defer></script>
    <script src="/components/ending.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body> 
    <main>
        <h1 class="title">Welcome to The Hanging Man</h1>
        <div id="mainDisplay" class="main-display">
            <div id="userAccess" class="user-access">
                <h2 class="title-user">Choose a user name</h2>
                <form id="form">
                    <label for="username">User name:</label>
                    <input type="text" id="username" maxlength="15" placeholder="Your user name...">
                    <input id="submitBtn" class="user-submit" type="submit" value="Start">
                </form>
            </div>
        </div>
        <div id="rankingDisplay" class="ranking-display">
            <h1 class="ranking-title">Top scores:</h1>
            <ol id="topRank">
                <li id="rank1"></li>
                <li id="rank2"></li>
                <li id="rank3"></li>
                <li id="rank4"></li>
                <li id="rank5"></li>
            </ol>
        </div>
    </main>
</body>
</html>
